<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miss√£o progamador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">

</head>

<body>
    <img src="imagem.png">
    <div id="caixa-numeros">
            <span class="numeros" id="horas">00</spn>
            <span class="numeros">:</span>
            <span class="numeros" id="minutos">00</span>
            <span class="numeros">:</span>
            <span class="numeros " id="segundos">00</span>
            <span class="numeros">:</span>
            <span class="numeros" id="mili">00</span>
    </div>
    <div id="caixa-botoes">
        <button class="botoes" id="start">Start</button>
        <button class="botoes" id="stop">Stop</button>
        <button class="botoes" id="reset">Reset</button>
    </div>

</body>
<script>
    let btstart = document.getElementById("start")
    let btstop = document.getElementById("stop")
    let btreset = document.getElementById("reset")
    let mili = document.getElementById("mili")
    let segundos = document.getElementById("segundos")
    let minutos = document.getElementById("minutos")
    let horas = document.getElementById("horas")

    let startTime
    let ms = "00"
    let seg = "00"
    let min = "00"
    let hr = "00"
    

    function start() {
        startTime = setInterval(function () {
            ms++
            if (ms == 100) {
                seg++

                if (seg < 10) {
                    seg = "0" + seg
                }
                ms = 0

            }
            if (seg == 60) {
                min++

                if (min < 10) {
                    min = "0" + min
                }

                seg = 0
            }
            if (min == 60) {
                hr++
                if (hr < 10) {
                    hr = "0" + hr
                }
                min = 0
            }
            btstart.classList.add("ativo")
            btstop.classList.remove("ativo")
            atualizaValor()
        }, 10);

    }
    function stop() {
        clearInterval(startTime)
        btstop.classList.add("ativo")
        btstart.classList.remove("ativo")
    }
    function reset() {
        clearInterval(startTime)
         ms="00"
         seg="00"
         min="00"
         hr="00"
         atualizaValor()
         btreset.classList.remove("ativo")
         btstop.classList.remove("ativo")
    }
    function atualizaValor() {
        mili.innerHTML = ms
        hr.innerHTML = horas
        segundos.innerHTML = seg
        minutos.innerHTML = min
    }

    btstart.addEventListener("click", start)
    btstop.addEventListener("click", stop)
    btreset.addEventListener("click", reset)
</script>

</html>
